{% extends 'base.html' %}

{% block title %}Eliminar Planta{% endblock %}

{% block content %}
    <h1>Eliminar Planta</h1>
    <p>¿Estás seguro de que deseas eliminar la planta "{{ planta.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'planta' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
