{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-120 px-3">
    <div class="card shadow-lg bg-white rounded-4 p-5 m-4 col-lg-5 col-md-8 col-sm-12" style="background-color:#f5f5dc;">
        <h2 class="text-center fw-bold mt-2 mb-4" style="color: #b58863;">Registro de Usuario</h2>
        <hr class="border-1 opacity-75 mt-1">

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required style="border-color: rgb(255,179,71);">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required style="border-color: rgb(255,179,71);">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required style="border-color: rgb(255,179,71);">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required style="border-color: rgb(255,179,71);">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required style="border-color: rgb(255,179,71);">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn shadow w-auto px-5 mt-3" style="background-color: rgb(255,179,71);">Registrarse</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
