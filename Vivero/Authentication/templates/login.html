{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}
<!-- Bootstrap JS (necesario para dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow-lg bg-white rounded-4 p-4 m-4 col-lg-4 col-md-8 col-sm-12" style="background-color:#f5f5dc;">
        <h2 class="text-center fw-bold mt-2 mb-4" style="color: #b58863;">Bienvenido</h2>
        <hr class="border-1 opacity-75 mt-1">
        
        <!-- Notificaciones -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Formulario de Login -->
        <form action="{% url 'login_auth' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Usuario" id="username" name="username" required style="border-color: rgb(255,179,71);">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" required style="border-color: rgb(255,179,71);">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn shadow w-auto px-5 mt-3" style="background-color: rgb(255,179,71);">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
