<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>

<body>
    <h2>Editar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" value="{{ usuario.username }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ usuario.email }}" required><br>

        <label>Nombre:</label>
        <input type="text" name="name" value="{{ usuario.name }}" required><br>

        <label>Apellido:</label>
        <input type="text" name="last_name" value="{{ usuario.last_name }}" required><br>

        <label>Contrase√±a (dejar en blanco para no cambiar):</label>
        <input type="password" name="password"><br>

        <select name="role_id" required>
            {% for role in roles %}
            <option value="{{ role.role_id }}" {% if usuario.role_id==role %}selected{% endif %}>
                {{ role.role }}
            </option>
            {% endfor %}
        </select>

        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Volver</a>
</body>

</html>
