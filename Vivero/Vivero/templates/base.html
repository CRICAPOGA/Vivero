{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock%}</title>
</head>
<body style="background-color: #f5f5dc;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(107, 142, 35); padding: 0px">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/Logo.png' %}" class="img-fluid" style="height: 50px; width: 50px;" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalogoPlantas' %}">Catalogo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Otros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% if user.is_authenticated %}
                                <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
                            {% else %}
                                <a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesión</a>
                                <a class="dropdown-item" href="{% url 'register' %}">Registrarse</a>
                            {% endif %}
                            <a class="dropdown-item" href="{% url 'lista_usuarios' %}">Usuarios</a>
                            <a class="dropdown-item" href="{% url 'plantas' %}">Plantas</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
