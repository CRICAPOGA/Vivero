{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock%}</title>
</head>
<body style="background-color: #f5f5dc;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(107, 142, 35); padding: 0px">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/Logo.png' %}" class="img-fluid" style="height: 50px; width: 160px;" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class ="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="d-none d-lg-block" style="width: 250px; position: fixed; height: 100vh; background: #6b8e23; padding: 20px;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'admin_home' %}">Inicio Admin</a> <!-- ðŸ”¹ Enlace agregado -->
            </li>
        </ul>
    </div>
    <div class="container" style="margin-left: 270px;">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
